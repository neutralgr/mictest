<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mic Test</title>
    <link rel="icon" href="mic.png">
    <style>
        /* General Styles */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #4c669f, #3b5998, #192f6a);
            font-family: 'Arial', sans-serif;
            color: #fff;
            margin: 0;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 30px 40px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        h1 {
            margin-bottom: 20px;
            font-size: 24px;
        }

        .controls {
            margin-top: 20px;
        }

        .controls label {
            font-size: 14px;
            margin-right: 10px;
        }

        .controls input[type="number"] {
            padding: 5px;
            font-size: 14px;
            width: 60px;
            text-align: center;
            border-radius: 4px;
            border: none;
            margin-right: 10px;
        }

        .controls button {
            padding: 10px 20px;
            font-size: 14px;
            font-weight: bold;
            color: #fff;
            background: #6a11cb;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
            margin: 5px;
        }

        .controls button:hover {
            background: #2575fc;
        }

        .controls button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Real-Time Voice Playback</h1>
        <div class="controls">
            <label for="delayTime">Delay (s):</label>
            <input type="number" id="delayTime" value="1" min="0" max="5" step="0.1">

            <button id="toggleRecording">Start Recording</button>
            <button id="muteButton">Mute</button>
        </div>
    </div>

    <script>
        let isRecording = false;
        let isMuted = false;
        let audioContext;
        let mediaStreamSource;
        let delayNode;
        let gainNode;

        const toggleRecordingButton = document.getElementById('toggleRecording');
        const muteButton = document.getElementById('muteButton');
        const delayInput = document.getElementById('delayTime');

        toggleRecordingButton.addEventListener('click', async () => {
            if (!isRecording) {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();

                    mediaStreamSource = audioContext.createMediaStreamSource(stream);
                    delayNode = audioContext.createDelay(5); // Max delay time is 5s
                    gainNode = audioContext.createGain();

                    delayNode.delayTime.value = parseFloat(delayInput.value);

                    mediaStreamSource.connect(delayNode).connect(gainNode).connect(audioContext.destination);

                    isRecording = true;
                    toggleRecordingButton.textContent = 'Stop Recording';
                } catch (err) {
                    console.error('Error accessing audio stream:', err);
                }
            } else {
                audioContext.close();
                isRecording = false;
                toggleRecordingButton.textContent = 'Start Recording';
            }
        });

        muteButton.addEventListener('click', () => {
            if (gainNode) {
                isMuted = !isMuted;
                gainNode.gain.value = isMuted ? 0 : 1;
                muteButton.textContent = isMuted ? 'Unmute' : 'Mute';
            }
        });

        delayInput.addEventListener('input', (e) => {
            const delayValue = parseFloat(e.target.value);
            if (delayNode) {
                delayNode.delayTime.value = Math.max(0, Math.min(5, delayValue)); // Clamp between 0â€“5s
            }
        });
    </script>
</body>
</html>
